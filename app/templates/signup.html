{% include "header.html" %}

<main>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>Sign Up</h1>
			
			<div class="my-3">
				<form class="form-signup" method="post">
					<label for="inputFirstName" class="sr-only">Name</label>
					<input type="name" name="inputFirstName" id="inputFirstName" class="form-control mb-2" placeholder="First Name" autofocus>
					
					<label for="inputLastName" class="sr-only">Name</label>
					<input type="name" name="inputLastName" id="inputLastName" class="form-control mb-4" placeholder="Last Name">
					
					<div class="input-group mb-2">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>
						<input type="name" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required>
					</div>
					
					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>
						<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required>
					</div>
					
					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>
						<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
					</div>
					
                    <button type="submit" value=signup class="btn btn-lg btn-primary btn-block">Sign Up</button>
				</form>
			
				<p class="mt-4">
					<i class="fa fa-star" aria-hidden="true"></i> Requiered
				</p>
			</div>
		</div>
	</div>
</main>
 
{% include "footer.html" %}
